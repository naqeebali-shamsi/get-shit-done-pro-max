# Docker Compose configuration for integration tests
# Used for local development; CI uses testcontainers

services:
  qdrant:
    image: qdrant/qdrant:v1.13.1
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readiness"]
      interval: 5s
      timeout: 5s
      retries: 5
